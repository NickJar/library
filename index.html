<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Silkscreen&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="flex-container">
        <div class="formPopup" style="display: none;">
            <h2 style="color: white; padding-bottom: 20px;">Submit a New Book</h2>
            <form id="form">
           
                <input type="text" id="title" name="title" placeholder="Title">
                <input type="text" id="author" name="author" placeholder="Author">
                <input type="text" id="pages" name="pages" placeholder="# of Pages">
                <button type="submit" form="form" id="addBtn">ADD</button>
                <button id="close" onclick="closeForm()">CLOSE</button>
            </form>
        </div>
    <div class="container">
        <div class="header">
            <div style="color: aqua;">My Library</div>
            <button style="font-size: large;" class="newBook" onclick="popupForm()">Add a new book</button>
        </div>
        <div class="main-content">
            <table class="library">
                <thead class="libraryHead">
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Read</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="libraryBody">   
                </tbody>
            </table>
        </div>
   </div>
</div>
    <script src="./scripts.js"></script>
</body>
</html>
